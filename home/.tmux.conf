set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -s escape-time 1
set -g base-index 1
setw -g pane-base-index 1

bind | split-window -h
bind - split-window -v

bind r source-file ~/.tmux.conf \; display "tmux conf reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


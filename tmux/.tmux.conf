# Set a better prefix
# tmux can't detect cmd+s so use Ctrl+S but set up terminal client to catch
# cmd+s and send hex-code 0x13 || \x13 aka Ctrl-S
# @see https://phanderson.com/C/ascii.html table
set-option -g prefix C-S
unbind C-b

# Split windows with useful visual guide: | (vertical) or - (horizontal)
bind | split-window -h
bind - split-window -v

# Vim h,j,k,l movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set mouse on by default
setw -g mouse on

# Set m to disable "Mouse support"
bind m setw -g mouse off

# Set M to enable "Mouse support" - this is to get the regular copy paste behavior back
bind M setw -g mouse on

# Pressing esc is delayed when using tmux & noevim
# @see https://github.com/neovim/neovim/issues/2035
set -sg escape-time 0

# Set Z to Zoom this pane to full screen
bind Z \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom

# Set z to Zoom out of this pane into the last window
bind z \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom


## Copy Section ##

# Use vim keybindings in copy mode
setw -g mode-keys vi

## End Copy Section ##


